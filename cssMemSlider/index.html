<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="r" id="img1" checked />
            <input type="radio" name="r" id="img2" />
            <input type="radio" name="r" id="img3" />
            <input type="radio" name="r" id="img4" />

            <div class="slide s1"><img src="img/1.jpg" alt="" /></div>
            <div class="slide"><img src="img/2.jpg" alt="" /></div>
            <div class="slide"><img src="img/3.jpg" alt="" /></div>
            <div class="slide"><img src="img/4.jpg" alt="" /></div>
          </div>
          <div class="navigation">
            <label for="img1" class="bar"></label>
            <label for="img2" class="bar"></label>
            <label for="img3" class="bar"></label>
            <label for="img4" class="bar"></label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
